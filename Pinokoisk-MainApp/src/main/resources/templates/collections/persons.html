<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${header}"></title>
    <link rel="stylesheet" th:href="@{/styles.css}" type="text/css"/>
</head>

<body>
<header class="page_top">
    <div class="page_top_left">
        <h1>Пинокоиск</h1>
    </div>
    <div class="page_top_middle">
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/movies}">Фильмы</a>
        <a th:href="@{/series}">Сериалы</a>
        <a th:href="@{/collections}">Подборки </a>
        <a class="active" th:href="@{/persons/all}">Персоны</a>
        <a th:href="@{/search}">Поиск</a>
    </div>
    <div class="page_top_right">
        <div class="not_authenticated">
            <a href="#authentication">Войти</a>
            <a href="#registration">Зарегистрироваться</a>
        </div>
        <br>
        <div class="authenticated" hidden>
            <p>Добро пожаловать, <a href="#user">%username!</a></p>
            <a href="#exit">Выйти</a>
        </div>
    </div>
</header>

<div id="page_body">
    <h1 th:text="${header}">HEADER</h1>
    <div style="margin-left: 15px; margin-bottom: 15px; background:white" th:each="person: ${persons}">
        <a th:href="@{/persons/{id}(id=${person.id})}" th:text="${person.name}">NAME</a>
        <div style="white-space: nowrap;" th:each="profession: ${person.professions}">
            <a th:text="${profession.name}">PROFESSION</a>
        </div>
    </div>

</div>

</div>
</body>
</html>
