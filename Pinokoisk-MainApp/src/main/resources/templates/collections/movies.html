<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список NAME</title>
    <link rel="stylesheet" th:href="@{/styles.css}" type="text/css"/>
</head>

<body>
<header class="page_top">
    <div class="page_top_left">
        <div>
            <h1>Пинокоиск</h1>
        </div>
        <div class="page_top_middle">
            <!--                TODO::Логика для кнопки сериалы/фильмы-->
            <a th:href="@{/}">Главная</a>
            <a class="active" th:href="@{/movies}">Фильмы</a>
            <a th:href="@{/series}">Сериалы</a>
            <a th:href="@{/collections}">Подборки</a>
            <a th:href="@{/persons/all}">Персоны</a>
            <a th:href="@{/search}">Поиск</a>
        </div>
        <div class="page_top_right">
            <div class="not_authenticated">
                <a href="#authentication">Войти</a>
                <a href="#registration">Зарегистрироваться</a>
            </div>
            <br>
            <div class="authenticated" hidden>
                <h3>Добро пожаловать, <a href="#user">%username!</a></h3>
                <a href="#exit">Выйти</a>
            </div>
        </div>
    </div>
</header>

<div id="page_body">
    <h1 th:text="${header}">Список фильмов</h1>
    <div style="margin-left: 15px;" th:if="${#lists.isEmpty(movies)}">
        <h2>Сейчас тут пусто, но обязательно что-то появится!</h2>
    </div>
    <div style="margin-left: 15px; margin-bottom: 15px; background:white" th:each="movie: ${movies}"
         th:if="${not #lists.isEmpty(movies)}">
        <p th:text="${movie.name}">NAME</p>
        <p th:text="${movie.originalName}">NAME</p>
        <!--        TODO:: тут будут оценки-->
        <a th:href="@{/movies/{id}(id=${movie.id})}">Подробности</a>
    </div>
</div>

</body>
</html>
